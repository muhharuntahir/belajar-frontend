<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeOut</title>
</head>
<body>
<script>
    console.log('Selamat datang!');

    setTimeOut(()=>console.log('Terima kasih sudah mampir, silahkan datang kembali'),3000);

    console.log('Ada yang bisa dibantu?');
</script>
</body>
</html>
