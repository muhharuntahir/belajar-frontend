<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan Class</title>
</head>
<body>
<script>
    // latihan
    class Car{
        constructor(manufacture,color ) {
            this.manufacture = manufacture;
            this._color = color;
            this.engineActive = false;

        }

        startEngines(){
            console.log('Mesin dinyalakan');
            this.engineActive = true;
        }

        info(){
            console.log(`Manufacture: ${this.manufacture}`);
            console.log(`Color: ${this.color}`);
            console.log(`Engines: ${this.engineActive ? 'Active' : 'Inactive'}`);
        }


        get color() {
            return `Warna mobil : ${this._color}`;
        }

        set color(value) {
            console.log(`Warma mobil dirubah dari ${this.color} menjadi ${value}`)
            this._color = value;
        }
    }

    const jhonCar = new Car('Honda', 'Red');
    // console.log(jhonCar.color);
    //
    // jhonCar.color = 'White';
    // console.log(jhonCar.color);
    jhonCar.startEngines();
    jhonCar.info();
</script>
</body>
</html>
